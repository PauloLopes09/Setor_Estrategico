name: Robo Setor Estrategico

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Bibliotecas
        run: pip install -r requirements.txt

      - name: Rodar o Robô
        run: python robo_diario.py

      - name: Salvar Dados no GitHub
        run: |
          git config --global user.name 'Robo Licitacao'
          git config --global user.email 'robo@noreply.github.com'
          git add data/licitacoes_rn.csv
          git commit -m "Update Automatico" || echo "Sem mudanças"
          git push
