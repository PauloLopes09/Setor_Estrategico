name: Robo Setor Estrategico

on:
  schedule:
    - cron: '0 * * * *' # Roda a cada hora
  workflow_dispatch: # Permite rodar manualmente no botão

# Permissão para o robô escrever no repositório
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Bibliotecas
        run: pip install -r requirements.txt

      - name: Rodar o Robô
        run: python robo_diario.py

      - name: Salvar Dados no GitHub
        run: |
          git config --global user.name 'Robo Licitacao'
          git config --global user.email 'robo@noreply.github.com'
          
          # Adiciona os arquivos novos gerados pelo Python
          git add data/licitacoes_rn_COMPLETO.csv
          git add data/licitacoes_rn_VISUALIZACAO.csv
          
          # Faz o commit apenas se houver mudanças
          git commit -m "Update: Base Completa + Visualizacao" || echo "Nenhuma mudança para salvar"
          git push
